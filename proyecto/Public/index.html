<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apuntado</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="Dise単o-login.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="palabras text-center">
                    <h1 class="titulo" style="margin-left: 520%;">Apuntado</h1>
                </div>
            </div>
            <div class="col">
                <div id="imagenderecha" class="d-flex  align-items-center" style="margin-left: -10%; margin-top: -2.5%;">
                </div>
            </div>
            <div class="col">
                <div id="imagesnizquierda" class="d-flex  align-items-center" style="margin-left: -10%; margin-top: -2.5%;">
                </div>
            </div>
        </div>
    </div>
    <script>
    let imagesderecha = document.getElementById("imagenderecha");
    let imagesizquierda = document.getElementById("imagesnizquierda");
    let contador = 2;

    function mostrarimagenes() {
        // Obtener la imagen anterior y eliminarla
        let imagenAnteriorDerecha = document.getElementById("imagen");
        let imagenAnteriorIzquierda = document.getElementById("imagen1");
        if (imagenAnteriorDerecha) {
            imagesderecha.removeChild(imagenAnteriorDerecha);
        }
        if (imagenAnteriorIzquierda) {
            imagesizquierda.removeChild(imagenAnteriorIzquierda);
        }

        // Crear y agregar una nueva imagen
        let newimgderecha = document.createElement("img");
        let newimgizquierda = document.createElement("img");
        newimgderecha.setAttribute("src", "Imagenes/Baraja/Picas_" + contador + ".png");
        newimgderecha.setAttribute("id", "imagen");
        newimgderecha.classList.add("img-fluid");
        newimgderecha.style.maxWidth = "20%";

        newimgizquierda.setAttribute("src", "Imagenes/Baraja/Corazones_" + contador + ".png");
        newimgizquierda.setAttribute("id", "imagen1");
        newimgizquierda.classList.add("img-fluid");
        newimgizquierda.style.maxWidth = "20%";
        
        imagesderecha.appendChild(newimgderecha);
        imagesizquierda.appendChild(newimgizquierda);

        if (contador != 10) {
            contador += 1;
            setTimeout(mostrarimagenes, 500);
        } else {
            contador = 2;
            setTimeout(mostrarimagenes, 500);
        }
    }

    mostrarimagenes();
    </script>

    <form action="/api/user/login" method="post" id="Formulario_login" class="mt-3">
        <div id="lbl_usuario" class="labels">  
            Usuario
        </div>
        <div id="input_usuario">
            <input type="text" id="inputText" class="form-control" name="usuario">
        </div>
        <div id="label_contrase単a" class="labels mt-2">
            <label>Contrase単a</label>
        </div>
        <div id="input_contrase単a">
            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" name="password">
        </div>
        <div id="boton_ingresar_datos"><input type="submit" class="form-control" value="ingresar" ></div>
    </form>    
</body>
</html>
